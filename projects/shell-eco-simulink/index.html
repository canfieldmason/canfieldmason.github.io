<h1>Shell Eco-Marathon Vehicle Simulation</h1>

<p style="text-align:center;">
Physics-based 1D vehicle dynamics and energy modeling with iterative development.
</p>

<!-- Version Toggle -->
<div class="version-bar">
  <button id="btnV3" onclick="showVersion('v3-5')">Version 3 (Upcoming)</button>
  <button id="btnV2" onclick="showVersion('v2')">Version 2 (Current)</button>
  <button id="btnV1" onclick="showVersion('v1')">Version 1</button>
</div>

<!-- Iframes for V1 / V2 / V3 -->
<iframe id="frameV3" src="v3/index.html"></iframe>
<iframe id="frameV2" src="v2.html"></iframe>
<iframe id="frameV1" src="v1.html"></iframe>

<script>
function showVersion(ver) {
  const f1 = document.getElementById("frameV1");
  const f2 = document.getElementById("frameV2");
  const f3 = document.getElementById("frameV3");
  
  const b1 = document.getElementById("btnV1");
  const b2 = document.getElementById("btnV2");
  const b3 = document.getElementById("btnV3");

  f1.style.display = "none";
  f2.style.display = "none";
  f3.style.display = "none";

  b1.classList.remove("active");
  b2.classList.remove("active");
  b3.classList.remove("active");

  if (ver === "v1") {
    f1.style.display = "block";
    b1.classList.add("active");
  } else if (ver === "v2") {
    f2.style.display = "block";
    b2.classList.add("active");
  } else if (ver === "v3") {
    f3.style.display = "block";
    b3.classList.add("active");
  }
}

/* Default: show V2 */
showVersion("v2");
</script>

</body>
